<div class="container">

  <app-input-pokemon></app-input-pokemon>

  <div class="types-and-sprite">
    <h3 *ngIf="typeOne.element != ''">Type 1 : {{typeOne.element}}</h3>
    <h3 *ngIf="typeTwo.element != ''">Type 2 : {{typeTwo.element}}</h3>
    <img *ngIf="isDisplaySprite" [src]="sprite" />
  </div>


  <div class="wrapper">
    <div *ngFor="let type of allTypes; let i = index" (click)="weakAndRes(type.element)">
      <div [className]="type.element+' type'" [ngClass]="{'type-selected': isTypeSelected(type)}">
          <p [ngClass]="{'p-selected': isTypeSelected(type)}">{{ type.element }}</p>
      </div>
    </div>
  </div>

  <div class="result">
    <table class="tabletype">
      <tr>
        <th *ngFor="let type of allTypes">
          <img [src]="type.icon" />
        </th>
      </tr>
      <tr>
        <ng-container *ngFor="let type of allTypes" >
          <td *ngIf="checkIsImmune(type.element)" class="immunity">x0</td>
          <td *ngIf="checkIsResist(type.element)" [className]="'resistx'+calculResist(type.element)">x1/{{ calculResist(type.element) }}</td>
          <td *ngIf="checkIsWeakness(type.element)" [className]="'weaknessx'+calculWeak(type.element)">x{{ calculWeak(type.element) }}</td>
          <td *ngIf="checkStandardType(type.element)" class="standard"></td>
        </ng-container>
      </tr>
    </table>
  </div>

</div>
