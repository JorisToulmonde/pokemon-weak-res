<app-input-pokemon></app-input-pokemon>

<div class="wrapper">
    <h3>Type 1 : {{typeOne.getElement()}}</h3>
    <h3>Type 2 : {{typeTwo.getElement()}}</h3>
    <br/>
  <div *ngFor="let type of allTypes; let i = index" (click)="weakAndRes(type.getElement())">
    <div [className]="type.getElement()+' type'" [class.type-selected]="isTypeSelected(type)">
        <p [class.p-selected]="isTypeSelected(type)">{{ type.getElement() }}</p>
    </div>
  </div>
</div>

<div class="result">
  <table class="tabletype">
    <tr>
      <th *ngFor="let type of allTypes">
        <img [src]="type.icon" />
      </th>
    </tr>
    <tr>
      <ng-container *ngFor="let type of allTypes" >
        <td *ngIf="checkIsImmune(type.element)" class="immunity">x0</td>
        <td *ngIf="checkIsResist(type.element)" [className]="'resistx'+calculResist(type.element)">x1/{{ calculResist(type.element) }}</td>
        <td *ngIf="checkIsWeakness(type.element)" [className]="'weaknessx'+calculWeak(type.element)">x{{ calculWeak(type.element) }}</td>
        <td *ngIf="checkStandardType(type.element)" class="standard"></td>
      </ng-container>
    </tr>
  </table>
</div>
